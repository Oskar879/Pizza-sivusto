<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fantasy</title>
        <link rel="icon" href="images/logo_2.png">
        <link rel="stylesheet" href="scss/fantasy.css">
    </head>
    <body>
        <button class="back" onclick="back()">
            <span class="arrow"></span>
        </button>

        <toppings>
            <h2>Select Toppings</h2>
            <select name="topping" id="topping" multiple>
                <option value="pepperoni">Pepperoni + 1,00€</option>
                <option value="shrimp">Katkarapu + 1,50€</option>
                <option value="tuna">Tonnikala + 1,00€</option>
                <option value="mushroom">Sieniä + 0,50€</option>
                <option value="pineapple">Ananas + 0,75€</option>
                <option value="ham">Kinkku + 1,25£</option>
                <option value="meatball">Lihapulla + 1,50€</option>
                <option value="pepper">Paprika + 0,75€</option>
                <option value="onion">Sipuli + 1,00€</option>
                <option value="bacon">Pekoni + 2,00€</option>
            </select>
            <select name="cheese" id="cheese" multiple>
                <option value="mozzarella">Mozzarella + 2,00€</option>
                <option value="cheddar">Cheddar + 1,50€</option>
                <option value="blch">Sinihomejuusto + 2,50€</option>
            </select>
            <options class="options">
                    <label id="label"><input type="checkbox" name="sauce" value="garlic" class="sauces">Valkosipuli + 1,00€</label>
                    <label id="label"><input type="checkbox" name="sauce" value="extra" class="sauces">Extra + 1,50€</label>
                    <label id="label"><input type="checkbox" name="sauce" value="none" class="sauces">Ei kastiketta + 0,00€</label>

                    <label id="label"><input type="checkbox" name="dough" value="gluten" class="doughs">Tavallinen + 0,00€</label>
                    <label id="label"><input type="checkbox" name="dough" value="glutent" class="doughs">Gluteeniton + 1,50€</label>
                </options>

                <div id="opt"></div>
                <div id="che"></div>
            <script src="js/fantasy.js">
            </script>
        </toppings>
    </body>
</html>
