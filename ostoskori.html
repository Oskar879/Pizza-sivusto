<!DOCTYPE html>
<html>
<head>
    <title>Ostoskori</title>
    <link rel="icon" href="images/logo_2.png">
    <style>
        body {
            background-color: rgb(158, 100, 100);            
        }
        .container{
            margin: 50px auto;
            padding: 200px;
            background-color: #fff;
            border-radius: 99px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            
            position: relative; 
        }
        .bg-light {
            background-color: #f8f9fa !important;
        }
        .back-button {
            width: 50px;
            height: 50px;
            background-color: white; 
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50px;
            left: 50px;
        }                
        .arrow {
            width: 20px;
            height: 20px;
            border-left: 3px solid black;
            border-bottom: 3px solid black;
            transform: rotate(+45deg);
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
        }
        h1 {
            margin: 0;
            color: #c9c9c9;
        }
        .hidden {
            display: none;
        }
        li {
            list-style-type: none;
        }
        ul{
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">
            <div class="arrow"></div>
        </button>
        <h1 id="empty-message" class="empty-message">Ostoskorisi on tyhjä</h1>
        <h2>Yhteensä: <span id="total"></span></h2>
        <h3 id="cart-items"></h3> 
        <h2>Toimitustapa:</h2>
        <input type="radio" id="pickup" name="delivery-method" value="pickup" onclick="toggleAddressInput(false)">
        <label for="pickup">Nouto</label><br>
        <input type="radio" id="delivery" name="delivery-method" value="delivery" onclick="promptAddress()">
        <label for="delivery">Kuljetus</label><br>
        <input type="text" id="delivery-address" placeholder="Syötä toimitusosoite" style="display: none;"><br>
        <button onclick="confirmOrder()">Vahvista tilaus</button>
        <div id="clock"></div>       
    </div>

    <script>
        function goBack() {
            location.replace("Tilaussivusto.html");
        }

        // Retrieve the order from localStorage
        var order = JSON.parse(localStorage.getItem("order")) || [];

        // Display each item in the order
        var total = 0;
        var cartItems = document.getElementById("cart-items");
        order.forEach(function(pizza, index) {
            var item = document.createElement("li");
            item.textContent = pizza.name + " - " + pizza.price + " €";
            var removeButton = document.createElement("button");
            removeButton.textContent = "Poista";
            removeButton.onclick = function() {
                removeItem(index);
            };
            item.appendChild(removeButton);
            cartItems.appendChild(item);
            total += parseFloat(pizza.price);
        });

        // Display the total
        document.getElementById("total").textContent = total.toFixed(2) + " €";

        // Hide the empty message if the order is not empty
        if (order.length > 0) {
            document.getElementById("empty-message").classList.add("hidden");
        }

        // Function to remove an item from the order
        function removeItem(index) {
            // Remove the item from the order array
            order.splice(index, 1);
            // Update localStorage
            localStorage.setItem("order", JSON.stringify(order));
            // Reload the page to reflect the changes
            location.reload();
        }

        // Function to prompt the user for their address when the checkbox is clicked
        function promptAddress() {
            var deliveryCheckbox = document.getElementById("delivery-checkbox");
            if (delivery.checked) {
                var address = prompt("Please enter your address:");
                // You can do something with the address here, such as storing it in localStorage or sending it to a server.
            }
        }
        function updateClock() {
            var now = new Date();
            var minutesToAdd = order.length * 15; // Assuming each pizza takes 15 minutes
            now.setMinutes(now.getMinutes() + minutesToAdd);

            var hours = now.getHours();
            var minutes = now.getMinutes();
            var timeString = hours + ":" + (minutes < 10 ? "0" : "") + minutes;
            document.getElementById("clock").textContent = "Estimated Time: " + timeString;
        }

        // Update the clock initially
        updateClock();
    </script>
</body>
</html>
